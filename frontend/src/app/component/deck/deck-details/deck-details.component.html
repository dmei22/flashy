<app-breadcrumb [items]="[
			{ label: 'Home', routerLink: '/'},
			{ label: 'Decks', routerLink: '/decks'},
			{ label: 'Deck Details', routerLink: '/deck/' + deck()?.id },
		]"
></app-breadcrumb>

<!-- Deck Details top-->
<div class="row row-cols-1">
	<div class="col-12">

		<div class="card bg-light">
			<div class="row row-cols-2">
				<div class="col-4">
					<app-image-manager [entity]="deck()!"
									   (updateOutput)="getDeckId()"
					>
						<img class="card-img rounded shadow img-square object-fit-cover"
							 [src]="imageService.getDeckImageUrl(deck()!.id, deck()!.imageVersion)"
							 [alt]="deck()?.name"
						>
					</app-image-manager>
				</div>
				<div class="col-8">
					<div class="card-body d-flex flex-column justify-content-between h-100">
						<div>
							<h1 class="card-title">{{ deck()?.name }}</h1>
							<p class="card-text">{{ deck()?.description }}</p>
						</div>

						<div class="button-row justify-content-end">
							<button type="button"
									class="btn btn-primary"
									[routerLink]="['/deck', deck()?.id, 'review']"
							>Review</button>

							<button type="button"
									class="btn btn-outline-primary"
									data-bs-toggle="modal"
									data-bs-target="#deck-edit-modal"
							>Edit</button>

							<button class="btn btn-outline-danger"
									type="button"
									(click)="onDelete()"
							>Delete</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- TODO: Cards Filter/action bar-->
<div class="d-inline-flex gap-2 justify-content-end pt-5">
	<app-card-create [deckId]="deck()!.id"></app-card-create>
</div>

<!--Deck Cards bottom-->
<div class="row">
	<div class="col-12">
		<ul class="list-group">
			<li *ngFor="let card of deck()?.cards"
				 class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
				 [routerLink]="['/deck', deck()?.id, 'card', card.id]"
				[class.list-group-item-light]="!card.due"
			>
				{{ card.front }}
				<span *ngIf="card.due" class="badge text-bg-primary rounded-pill">due</span>
			</li>
		</ul>
	</div>
</div>

<!--Deck edit modal-->
<div class="modal fade" id="deck-edit-modal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title">Deck Creation</h1>
				<button type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						id="deck-edit-modal-close"
				></button>
			</div>
			<div class="modal-body">
				<div [formGroup]="deckEditForm">
					<input formControlName="id" hidden>
					<div>
						<label class="form-label">Name</label>
						<input class="form-control"
							   type="text"
							   formControlName="name"
						>
					</div>

					<div>
						<label class="form-label">Description</label>
						<textarea class="form-control"
								  type="text"
								  rows="3"
								  formControlName="description"
						></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary"
						type="button"
						(click)="onEdit()"
				>
					Save changes
				</button>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col g-0">
		<app-deck-create></app-deck-create>
	</div>
</div>

<div class="row row-cols-4">
	<div class="col col-3 g-0" *ngFor="let deck of decks()">
		<div class="card" routerLink="/deck/{{ deck.id }}">
			<div class="card-body">
				<p class="card-title">{{ deck.name }}</p>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col g-0">
		<app-deck-create></app-deck-create>
	</div>
</div>

<div class="row row-cols-4">
	<div class="col col-3 g-0" *ngFor="let deck of decks()">
		<div class="card" [routerLink]="['/deck', deck.id]">
			<div class="card-body">
				<h5 class="card-title">{{ deck.name }}</h5>
				<p class="card-subtitle text-body-secondary text-truncate">{{ deck.description }}</p>
			</div>
		</div>
	</div>
</div>

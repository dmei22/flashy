<app-breadcrumb [items]="[
			{ label: 'Home', routerLink: '/'},
			{ label: 'Decks', routerLink: '/decks'},
		]"
></app-breadcrumb>

<div class="row">
	<div class="col g-0">
		<app-deck-create></app-deck-create>
	</div>
</div>

<div class="row row-cols-4">
	<div *ngFor="let deck of deckOverviews()"
		 class="col col-3 g-0 p-3 pb-4"
	>
		<div class="card pointer"
			 [routerLink]="['/deck', deck.id]"
		>
			<div class="position-relative">
				<img class="card-img-top img-square object-fit-cover rounded border shadow"
					 [src]="imageService.getDeckImageUrl(deck.id, deck.imageVersion)"
					 [alt]="deck.name"
				>
				<div class="card-img-overlay d-flex justify-content-end align-items-end">
					<span *ngIf="deck.cardsDue" class="badge text-bg-primary rounded-pill">{{ deck.cardsDue }}</span>
				</div>
			</div>
			<div class="card-body">
				<h5 class="card-title text-truncate">{{ deck.name }}</h5>
				<p class="card-subtitle text-body-secondary text-truncate">{{ deck.description }}</p>
			</div>
		</div>
	</div>
</div>
